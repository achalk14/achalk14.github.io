<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hobbies - Achal Kumar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hobby-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .hobby-tile {
            position: relative;
            height: 250px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hobby-tile:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .hobby-tile h3 { z-index: 2; color: #333; font-size: 1.5rem; background: rgba(255,255,255,0.8); padding: 10px 20px; border-radius: 5px; }
        
        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; width: 80%; max-width: 700px; margin-top: 5%; }
        .close { position: absolute; top: 20px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a> | 
        <a href="experience.html">Experience</a> | 
        <a href="hobbies.html">Hobbies</a>
    </nav>

    <h1 style="text-align:center; margin-top:20px;">Beyond the Code</h1>

    <div class="hobby-grid">
        <div class="hobby-tile" onclick="openModal('https://images.unsplash.com/photo-1520699049698-3cdd6048122f?auto=format&fit=crop&w=1000', 'Snowboarding')">
            <h3>Snowboarding</h3>
        </div>
        <div class="hobby-tile" onclick="openModal('https://images.unsplash.com/photo-1544551763-46a013bb70d5?auto=format&fit=crop&w=1000', 'Paddleboarding')">
            <h3>Paddleboarding</h3>
        </div>
        <div class="hobby-tile" onclick="openModal('https://images.unsplash.com/photo-1522163182402-834f871fd851?auto=format&fit=crop&w=1000', 'Bouldering')">
            <h3>Bouldering</h3>
        </div>
        <div class="hobby-tile" onclick="openModal('https://images.unsplash.com/photo-1513364776144-60967b0f800f?auto=format&fit=crop&w=1000', 'Sketching')">
            <h3>Sketching</h3>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(src, title) {
            document.getElementById('imageModal').style.display = "block";
            document.getElementById('modalImage').src = src;
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }
    </script>
</body>
</html>
